<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="toDoo.css" />
  </head>
  <body>
    <div id="todo-container">
      <div id="header">
        <h1>To Do List</h1>
      </div>
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="name"
          placeholder="Add Task"
         />
         <br>
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <h2>Task List</h2>
      <ul id="list-container"></ul>
      <hr />

    </div>

    <script type="text/javascript" src="ToDo.js"></script>
  </body>
</html>
